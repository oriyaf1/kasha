        <button class="card" style="width: 40%;" (click)="NZcalcByNamamButton = false; NZmanualButton = true">
          <span>נ.צ ידני
          </span>
        </button>
      </div>

      <div *ngIf="NZmanualButton">

        <div class="flex-mid">

          <input style="width: 30%;" type="number" id="sixDigitInputX" name="sixDigitInputX"
            [(ngModel)]="sixDigitInputX" minlength="6" maxlength="6" required value="123" />


          <label for="sixDigitInputX">:</label>

          <input style="width: 30%;" type="number" id="sixDigitInputY" name="sixDigitInputY"
            [(ngModel)]="sixDigitInputY" minlength="6" maxlength="6" required />
        </div>
      </div>
      <div *ngIf="NZcalcByNamamButton">

        <!-- נממ 1 -->

        <div class="flex-mid">
          <input style="width: 20%;" type="number" id="namam1Azimuth" name="namam1Azimuth" [(ngModel)]="namam1Azimuth"
          minlength="6" maxlength="6" required />
          <label>אזימוט לנממ 1</label>
        </div>
        <div class="flex-mid">
          <input style="width: 30%;" type="number" id="sixDigitInputXNamam1" name="sixDigitInputXNamam1"
            [(ngModel)]="sixDigitInputXNamam1" minlength="6" maxlength="6" required />
          <label>:</label>
          <input style="width: 30%;" type="number" id="sixDigitInputYNamam1" name="sixDigitInputYNamam1"
            [(ngModel)]="sixDigitInputYNamam1" minlength="6" maxlength="6" required />
        </div>

        <br>
        <!-- נממ 2 -->
        <div class="flex-mid">
          <input style="width: 20%;" type="number" id="namam2Azimuth" name="namam2Azimuth" [(ngModel)]="namam2Azimuth"
          minlength="6" maxlength="6" required />
          <label>אזימוט לנממ 2</label>
        </div>
        <div class="flex-mid">
          <input style="width: 30%;" type="number" id="sixDigitInputXNamam2" name="sixDigitInputXNamam2"
            [(ngModel)]="sixDigitInputXNamam2" minlength="6" maxlength="6" required />
          <label>:</label>
          <input style="width: 30%;" type="number" id="sixDigitInputYNamam2" name="sixDigitInputYNamam2"
            [(ngModel)]="sixDigitInputYNamam2" minlength="6" maxlength="6" required />
        </div>

        <button class="card" (click)="null">חשב נ.צ עצמי <span><svg width="24px" height="24px"
          viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" fill="none">
          <path stroke="#000000" stroke-linecap="round" stroke-width="12"

        </svg></span></button>

      </div>
    </div>


    <button (click)="targetX = targetY = 0" class="card" target="_blank"
      (click)="calibrateNorthShow=!calibrateNorthShow; sixDigitInputShow=false; angleDistanceShow=false;">

      <span>כייל צפון</span>
      <svg width="24px" height="24px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--gis"
        preserveAspectRatio="xMidYMid meet">
        <path
          d="M42.066 0v20h3.752V6.957L53.881 20h4.053V0h-3.752v13.355L45.996 0zm5.57 26.688l-25.77 69.949c-.823 2.238 1.658 4.248 3.677 2.978L50 84.195l24.455 15.42c2.02 1.273 4.504-.738 3.68-2.978l-25.79-70c-.472-1.096-1.283-1.632-2.384-1.635c-1.1-.003-2.017.856-2.324 1.686zm-.136 14.83V79.86L29.1 91.463z"
          fill="#000000" fill-rule="evenodd"></path>
      </svg>
    </button>

    <div *ngIf="calibrateNorthShow" class="flex-mid-col">
      <label for="realAzimuth">אזימוט אמיתי למטרה</label>


      <input type="number" id="realAzimuth" name="realAzimuth" [(ngModel)]="realAzimuth" minlength="1" maxlength="4"
        required />


      <label for="viewerAzimuth">אזימוט עמית למטרה</label>


      <input type="number" id="viewerAzimuth" name="viewerAzimuth" [(ngModel)]="viewerAzimuth" minlength="1"
        maxlength="4" required />
    </div>

    <button (click)="targetX = targetY = 0" class="card" target="_blank" rel="noopener"
      (click)="angleDistanceShow=!angleDistanceShow; sixDigitInputShow=false; calibrateNorthShow=false;">

      <span>הכנס קו טווח מטרה</span>
      <svg fill="#000000" width="24px" height="24px" viewBox="0 0 24 24" id="angel-45" data-name="Line Color"
        xmlns="http://www.w3.org/2000/svg" class="icon line-color">
        <path id="secondary" d="M11,19a8,8,0,0,0-2.34-5.66"
          style="fill: none; stroke: rgb(44, 169, 188); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
        </path>
        <polyline id="primary" points="21 19 3 19 17 5"
          style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
        </polyline>
      </svg>
    </button>

    <div *ngIf="angleDistanceShow" class="flex-mid-col">
      <label for="angle">קו</label>

      <input (click)="targetX = targetY = 0" type="number" id="angle" name="angle" [(ngModel)]="angle" minlength="1"
        maxlength="4" required />

      <label for="distance">טווח</label>

      <input (click)="targetX = targetY = 0" type="number" id="distance" name="distance" [(ngModel)]="distance"
        minlength="1" maxlength="4" required />

      <button class="card" (click)="calcTaget()">חשב נ.צ מטרה <span><svg width="24px" height="24px"
            viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" fill="none">
            <path stroke="#000000" stroke-linecap="round" stroke-width="12"
              d="M51.152 26v58.303M22 55.151h58.303m31.394 0H170m-58.303 102.031H170m-58.303-24.667H170m-139.462-8.28 41.227 41.227m-41.227 0 41.227-41.227" />
          </svg></span></button>
      <div>
        <span>{{targetX}} : {{targetY}}</span>
      </div>
    </div>

  </div>






</div>
